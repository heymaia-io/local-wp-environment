services:
  wordpress:
    image: wordpress:6.8.1-php8.4-apache
    restart: unless-stopped
    ports:
      - '${WORDPRESS_PORT:-8080}:80'
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: wp_
      # Enable Xdebug
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: client_host=host.docker.internal
    volumes:
      - ./data/wordpress:/var/www/html
      # Mount your plugins here for development
      # Example: - ./your-plugin:/var/www/html/wp-content/plugins/your-plugin
      - ../heymaia-wp-config:/var/www/html/wp-content/plugins/heymaia-wp-config
      # Custom PHP configuration
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
      # Custom wp-config additions
      - ./wp-config-custom.php:/var/www/html/wp-config-custom.php
    depends_on:
      - db
    networks:
      - wordpress_network

  db:
    image: mariadb:11.4.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - wordpress_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    ports:
      - '${PHPMYADMIN_PORT:-8081}:80'
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - wordpress_network

  wpcli:
    image: wordpress:cli-php8.4
    restart: 'no'
    user: '33:33'
    volumes:
      - ./data/wordpress:/var/www/html
      # Mount your plugins here for WP-CLI access
      # Example: - ./your-plugin:/var/www/html/wp-content/plugins/your-plugin
      - ../heymaia-wp-config:/var/www/html/wp-content/plugins/heymaia-wp-config
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: wordpress
    depends_on:
      - db
      - wordpress
    networks:
      - wordpress_network
    command: tail -f /dev/null

networks:
  wordpress_network:
    driver: bridge
